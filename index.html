<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <meta name="description" content="Clojurescript">
  <meta name="author" content="Edward Ciafardini">

  <meta property="og:title" content="Calculator">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/reset.css">
  <link rel="stylesheet" href="public/style.css">


</head>

<body>

<div class="container">

  <div class="top-bar">
    <h1 class="header">CALCULATOR</h1>
  </div>


  <div class="calculator">
    <input type="text" class="screen" disabled />
    <div class="calculator-keys">
      <button class="glow-on-hover" type="button" value="">7</button>
      <button class="glow-on-hover" type="button" value="">8</button>
      <button class="glow-on-hover" type="button" value="">9</button>
      <button class="glow-on-hover" type="button" value="">+</button>
      <button class="glow-on-hover" type="button" value="">4</button>
      <button class="glow-on-hover" type="button" value="">5</button>
      <button class="glow-on-hover" type="button" value="">6</button>
      <button class="glow-on-hover" type="button" value="">-</button>
      <button class="glow-on-hover" type="button" value="">1</button>
      <button class="glow-on-hover" type="button" value="">2</button>
      <button class="glow-on-hover" type="button" value="">3</button>
      <button class="glow-on-hover" type="button" value="">x</button>
      <button class="glow-on-hover" type="button" value="">C</button>
      <button class="glow-on-hover" type="button" value="">0</button>
      <button class="glow-on-hover" type="button" value="">=</button>
      <button class="glow-on-hover" type="button" value="">/</button>
    </div>
  </div>

  <div class="bottom-bar">
    Clojurescript Implementation
  </div>


</div>

<script src="./public/js/main.js"></script>
</body>
</html>
